name: Run Ruff formatter

on:
  # runs on opened, synchronised, reopened PRs
  pull_request:
    paths:
      - "**.py"

jobs:
  ruff-formatter:
    uses: acdh-oeaw/prosnet-workflows/.github/workflows/poetry-ruff.yml@v0.4.2
    with:
      src: "."
      options: "format --check"
